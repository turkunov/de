<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
    <title>Hi, my name is ...</title>
  </head>
  <body>
    <div id="user_card" class="container-md h-100">
        <div class="row h-100 justify-content-center align-items-center text-center mt-5">
            <h1 class="display-6">Hi, my name is</h1>
            <div class="card" style="width: 18rem;">
                <div class="ratio ratio-1x1 rounded-circle overflow-hidden mt-3">
                  <img
                    id="profile_pic"
                    src="https://dummyimage.com/600x400/000/fff&text=Photo+goes+here" 
                    class="card-img-top img-cover" alt="profile picture"
                  >
                </div>
                <div class="card-body">
                  <h5 id="user_name" class="card-title">John Doe</h5>
                  <p class="text-muted" style="font-size: small;">Reload the page to meet someone else</p>
                </div>
            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"
    ></script>
  </body>
</html>
